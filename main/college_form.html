<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/form_box.css">
</head>
<body>
<div class="sign_box">
		<div class="sign_content">
			<center><h2>Father Saturnino Urios University</h2></center>
			<center><h3></h3></center>
			<center><h3>Application for Graduation From Collegiate Course</h3></center>
			<form action="register/register" autocomplete="off" method="post">
				<div class="name">
					<div class="input">
						<div class="input_flex">
							<div class="input_list">
							<label for="">Last Name</label>
							<br>
							<input type="text" placeholder="PSA/NSO Birth Certificate-Family Name" name="lname">
						</div>
						<div class="input_list">
							<label for="">First Name</label>
							<br>
							<input type="text" placeholder="First Name" name="fname">
						</div>
						<div class="input_list">
							<label for="">Middle Name</label>
							<br>
							<input type="text" placeholder="Middle Name" name="mname">
						</div>

						</div>
						<div class="input_flex">
							<div class="input_list">
							<label for="">Date of Birth</label>
							<br>
							<input type="text" placeholder="Date of Birth" name="db">
						</div>
						<div class="input_list">
							<label for="">Place of Birth</label>
							<br>
							<input type="text" placeholder="Place of Birth" name="pb">
						</div>
						<div class="email">
							<label for="">Citizenship </label>
							<br>
							<input type="text" placeholder="Citizenship" name="citizenship">
						</div>
						</div>

						<div class="input_flex">
							<div class="input_list">
							<label for="">Sex</label>
							<br>
							<input type="text" placeholder="Gender" name="sex">
						</div>
						<div class="input_list">
							<label for="">Civil Status</label>
							<br>
							<input type="text" placeholder="Civil Status" name="cstatus">
						</div>
						<div class="email">
							<label for="">Name of Spouse if Married</label>
							<br>
							<input type="text" placeholder="Name of Spouse if Married" name="spouse">
						</div>
						</div>

						<div class="input_flex">
							<div class="input_list">
							<label for="">Religion</label>
							<br>
							<input type="text" placeholder="Religion" name="religion">
						</div>
						<div class="input_list">
							<label for="">Contact Number</label>
							<br>
							<input type="text" placeholder="Contact Number" name="cnumber">
						</div>
						<div class="email">
							<label for="">Email Address </label>
							<br>
							<input type="text" placeholder="Email Address" name="eadd">
						</div>
						</div>

							<div class="input_list">
							<label for="">Home Address</label>
							<br>
							<input id="home" type="text" placeholder="Home Address" name="hadd">
						</div>
						<hr>
						<center><span id="title">Parents Details</span></center>
						<div class="input_flex">
							<div class="input_list">
							<label for="">Father's Name</label>
							<br>
							<input type="text" placeholder="Father's Name" name="pdetails">
						</div>
						<div class="input_list">
							<label for="">Mother's Name</label>
							<br>
							<input type="text" placeholder="Mother's Name" name="lname">
						</div>
						<div class="email">
							<label for="">Address</label>
							<br>
							<input type="text" placeholder="Address" name="add">
						</div>
						</div>

						<center><span id="title">Education Background</span></center>
						<div class="input_flex">
							<div class="input_list">
							<label for="">Elementary School Graduated</label>
							<br>
							<input type="text" placeholder="Elementary School Graduated" name="eschool">
						</div>
						<div class="email">
							<label for="">Year Graduated</label>
							<br>
							<input type="text" placeholder="Year Graduated" name="eyear">
						</div>
						</div>

						<div class="input_flex">
							<div class="input_list">
							<label for="">High School Graduated</label>
							<br>
							<input type="text" placeholder="High School Graduated" name="hschool">
						</div>
						<div class="email">
							<label for="">Year Graduated</label>
							<br>
							<input type="text" placeholder="Year Graduated" name="hyear">
						</div>
						</div>

						<div class="input_flex">
							<div class="input_list">
							<label for="">Tertiary Graduated</label>
							<br>
							<input type="text" placeholder="Tertiary Graduated" name="tgrad">
						</div>
						<div class="email">
							<label for="">Year Graduated</label>
							<br>
							<input type="text" placeholder="Year Graduated" name="tyear">
						</div>
						</div>
						<div class="input_flex">
							<div class="input_list">
							<label for="">Post Graduate</label>
							<br>
							<input type="text" placeholder="Post Graduated" name="pgrad">
						</div>
						<div class="email">
							<label for="">Year Graduated</label>
							<br>
							<input type="text" placeholder="Year Graduated" name="pyear">
						</div>
						</div>


													
							<div class="btn">
								<center><button name="Register">Submit</button></center>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
